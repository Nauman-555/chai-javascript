<!-- Creating new element in DOM -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: antiquewhite"></body>
  <script>
    const div = document.createElement("h1");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated-title");
    div.style.background = "green";
    div.style.padding = "12px";
    // div.innerHTML = "Nauman Zaib";
    // Another way to add text
    const addtext = document.createTextNode("Nauman Zaib");
    div.appendChild(addtext);

    // Its in memory right now.Now to display it on web page,do following
    document.body.appendChild(div);
  </script>
</html>
